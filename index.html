<html>
  <head>
    <title>Bubble chart</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      .bubbles {
        stroke-width: 0.5px;
        stroke: #3a403d;
        opacity: 0.8;
      }
      .bubbles:hover {
        stroke: black;
        opacity: 1;
      }

      #header {
        width: 100%;
        height: 100px;
        padding: 5px;
        text-align: center;
        background-color: aliceblue;
      }

      #datavis {
        width: 75%;
        float: left;
      }

      .filterOptions {
        width: 25%;
        float: left;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h4>People and their depictions in the Habsburger Kaiserhof</h4>
      Each person was depicted maximum once.
    </div>
    <div id="datavis"></div>
    <div class="filterOptions">
      <h4>Filter the data here:</h4>
      <br />
      <p id="firstFilter">
        <input onclick="updateVis()" type="checkbox" id="checkWithDepiction" />
        Split persons with/without depiction
      </p>
      <p>
        <input onclick="updateVis()" type="checkbox" id="checkGender" />
        Split gender
      </p>
      <p>
        <input onclick="updateVis()" type="checkbox" id="checkPicType" />
        Split type of depiction
      </p>
      <p class="zoom">Zoom <br /></p>
    </div>

    <script src="https://d3js.org/d3.v4.js"></script>
    <script type="text/javascript" src="bubbleChart.js"></script>
  </body>
</html>
